<body>
    
    <header>

        </div>  
            
            
            
            
        <div class="switch"><button id="circle" onclick="myFunction()"><i class="far fa-moon"></i></button></div>


    </header>
    

    <div class="article">
        <img src="{{article.thumb.url}}">

        <div class="text">
        <h2>{{ article.title }}</h2>
        <p id="body">{{ article.body }}</p>
        <p>{{ article.date }}</p>
        </div>
    </div>


<script type="application/javascript">

var state = false;
var select = document.getElementsByTagName("body")[0]

function myFunction() {
    if (state == false) {
        // stuff for 'playnow' action
        select.style.color = "white";
        select.style.background = "#1e272e";
        state = true;
        return;
    }

    if (state == true) {
        // stuff for 'stop' action
        select.style.color = "black";
        select.style.background = "#d2dae2";
        state = false;
        return;
    }
}




</script>

</body>
